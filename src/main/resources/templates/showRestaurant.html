<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show</title>
</head>
<body>
<h1>Restaurante</h1>

<b>Id:</b> <p th:text="${rest.id}"></p>
<b>Nombre:</b> <p th:text="${rest.name}"></p>
<b>Telefono:</b> <p th:text="${rest.phone}"></p>
<b>Description:</b> <p th:text="${rest.description}"></p>
<b>Foto:</b> <p th:text="${rest.photo}"></p>
<b>Categoria:</b> <p th:text="${rest.category.nombre}"></p>
<b>Ciudad:</b> <p th:text="${rest.city.nombre}"></p>

<form action="/comment" method="POST">
    <input type="hidden" name="rest" th:value="${rest.id}">
    
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Guardar"></input>
</form>


</body>
</html>
